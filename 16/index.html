<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento Horizontal</title>
    <style>
        /* Estilo geral da página */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        body h1{

            text-align: center;
        }
        /* Estilo da imagem */
        .moving-image {
            position: absolute;
            top: 50%;
            left: -200px;
            /* Começa fora da tela */
            width: 200px;
            animation: move-horizontal 5s linear infinite;
        }

        /* Keyframes para movimento horizontal */
        @keyframes move-horizontal {
            0% {
                left: -200px;
            }

            100% {
                left: 100vw;
                /* Sai da tela pela direita */
            }
        }
    </style>
</head>

    <!-- Imagem com movimento horizontal -->

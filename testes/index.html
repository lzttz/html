<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação com Cursor</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* Estilo do círculo */
        .cursor {
            
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            pointer-events: none; /* Impede a interação com o cursor */
            transform: translate(-50%, -50%);
            animation: expand 0.3s ease-out infinite alternate;
        }

        /* Animação de expansão e contração */
        @keyframes expand {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>

    <!-- Elemento que seguirá o cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        const cursor = document.getElementById('cursor');

        // Atualiza a posição do cursor na tela
        document.addEventListener('mousemove', (event) => {
            cursor.style.left = `${event.pageX}px`;
            cursor.style.top = `${event.pageY}px`;
        });
    </script>

</body>
</html>

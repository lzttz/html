<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falta exatamente 1 mês!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background-color 1s;
        }
        
        #intro {
            margin: 20px auto;
            max-width: 600px;
        }
        
        h1 {
            color: #d81b60;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        #image-container {
            display: none;
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            animation: fadeIn 2s;
        }
        
        #surprise-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transform: scale(0.95);
            transition: transform 0.5s;
        }
        
        #surprise-image:hover {
            transform: scale(1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #d81b60;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Falta exatamente 1 mês!</h1>
        <p>Meu amor, você está preparada para uma pequena surpresa?</p>
        <button onclick="showSurprise()">Clique aqui para ver</button>
    </div>
    
    <div id="image-container">
        <h2>Amor, Feliz Mêsversário. Eu te amo pra sempre</h2>
        <p>Mal posso esperar para comemorar com você essa data tao incrivel! ❤️</p>
        <p><strong>O aniversario e seu, porem, o presente e todo meu. Obrigado por existir.</strong></p>
        <img id="surprise-image" src="ChatGPT Image 28 de jul. de 2025, 21_54_50.png" alt="Nossa Foto">
        
        <!-- Corações flutuantes -->
        <div class="heart" style="top: 10%; left: 20%;">❤️</div>
        <div class="heart" style="top: 80%; left: 70%;">❤️</div>
        <div class="heart" style="top: 60%; left: 10%;">❤️</div>
        <div class="heart" style="top: 30%; left: 80%;">❤️</div>
    </div>
    
    <script>
        function showSurprise() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('image-container').style.display = 'block';
            
            // Efeito de mudança de cor de fundo
            const colors = ['#ffebee', '#fce4ec', '#f8bbd0', '#f48fb1'];
            let current = 0;
            setInterval(() => {
                document.body.style.backgroundColor = colors[current];
                current = (current + 1) % colors.length;
            }, 2000);
        }
        
        // Adiciona mais corações quando o mouse se move
        document.addEventListener('mousemove', function(e) {
            if(document.getElementById('image-container').style.display === 'block') {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.innerHTML = '❤️';
                document.body.appendChild(heart);
                
                // Remove o coração após a animação
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        });
    </script>
</body>
</html>

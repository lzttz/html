<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor com Botões</title>
    <style>
        /* Estilo geral da página */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9d7e6; /* Fundo suave */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ffcccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }

        /* Parte superior do envelope (tampa) */
        .envelope::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ff9999;
            transform-origin: bottom;
            transition: transform 1s ease-in-out;
        }

        /* Carta dentro do envelope */
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .letter h1 {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .letter p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        /* Botões */
        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #c0392b;
        }

        /* Estado aberto */
        .opened .envelope {
            transform: perspective(600px) rotateX(-180deg);
        }

        .opened .envelope::before {
            transform: rotateX(-180deg);
        }

        .opened .letter {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .heart {
    position: absolute;
    user-select: none;
    pointer-events: none;
    animation: floatHeart 6s linear infinite;
    z-index: 1;
}

@keyframes floatHeart {
    0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-20vh) scale(1.5) rotate(360deg);
        opacity: 0;
    }
}
    </style>
</head>
<body>

    <!-- Envelope com carta -->
    <div class="envelope">
        <div class="letter">
            <h1>Meu Querido Amor</h1>
            <p>Ao contemplar os astros desta noite, meus pensamentos voltam-se a ti, como agulhas de uma bússola apontam sempre para o norte.</p>
            <p>Em cada batida deste coração, em cada suspiro desta alma, existe um eco eterno do teu nome, uma memória perene do teu sorriso.</p>
        </div>
    </div>

    <!-- Botões -->
    <div class="buttons">
        <button onclick="openLetter()">Abrir Carta</button>
        <button onclick="closeLetter()">Fechar Carta</button>
    </div>

    <script>
        const envelope = document.querySelector('.envelope');

        // Função para abrir a carta
        function openLetter() {
            envelope.classList.add('opened');
            criarCoracao();
        }

        // Função para fechar a carta
        function closeLetter() {
            envelope.classList.remove('opened');
        }
    
        function criarCoracao() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '❤️';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
    heart.style.color = `hsl(${Math.random() * 40 + 340}, 100%, 65%)`;
    document.body.appendChild(heart);
    
    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(criarCoracao, 300);
    </script>

</body>
</html>

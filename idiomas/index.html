<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo mil milhoes</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome para o Ã­cone do globo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="title">Talvez encontre 1% do meu amor por voce!</h1>
        
        <div class="language-switcher">
            <div class="globe-container">
                <i class="fa-solid fa-globe globe-icon"></i>
            
            </div>
            
            <button id="language-button" class="language-button">
                <div id="language-content" class="language-content">
                    <div class="flag" id="current-flag"></div>
                    <div class="language-name" id="current-language"></div>
                    <div class="greeting" id="current-greeting"></div>
                </div>
            </button>
            
            <p class="instruction">Clique para mudar o idioma</p>
        
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

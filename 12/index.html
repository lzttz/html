    <title>teste de div</title>
    <style>

            display: none;
        }
        
        div:hover > p{
            display: block;
        }
        div:hover{
            color: red; 

        }
    
        h2:hover{
            color: chartreuse;
        }
        a:hover{
        
            color: chocolate;
        }
        
        a:visited{

        }
    </style>
</head>
